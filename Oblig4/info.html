<!DOCTYPE html>
<html>
<title>Tracker</title>
<meta charset="UTF-8">
<head>
    <head>
        <style>
            tbody {
                border-collapse: collapse;
            }
             td {
                border: 1px solid white;
                color: white;
            }
            h1 {
                color: white;
            }
            th {
                border: 1px solid white;
                color: lawngreen;
            }
        </style>
    </head>
    <body bgcolor="#000000"><table align="center">
    <tbody align="left">
    <tr>
            <th width="50px" align="center">Rank: </th>
            <th align="center">Name: </th>
            <th align="center">Symbol: </th>
            <th align="center">Value: </th>
            <th align="center">Change 24h: </th>
            <th align="center">Change 1h: </th>
    {{range.}}
    <tr>
            <td width="auto" align="left"> | {{.Rank}}.</td>
            <td width="160px"> | {{.Name}}</td>
            <td width="160px"> | {{.Symbol}}</td>
            <td width="160px"> | ${{.PriceUsd}}</td>
            <td width="160px"> | {{.PercentChange24H}}%</td>
            <td width="160px"> | {{.PercentChange1H}}%</td>
    </tr>
    {{end}}
    </tbody>
    </body>
</html>
